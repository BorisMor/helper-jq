<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container" id="app">
        <div class="row">
            <div class="col-md-12">
                <h1>Cвязать UI c объектом</h1>

                <form>
                    <div class="form-group">
                        <label for="Input1">Input1</label>
                        <input type="text" class="form-control" id="Input1" placeholder="Enter text" data-ui="input1">
                    </div>
                    <div class="form-group">
                        <label for="Input2">Input2</label>
                        <input type="text" class="form-control" id="Input2" placeholder="Enter text" data-ui="input2">
                    </div>

                    <div class="form-group">
                        <label for="Input2">Input3 (вводите метры, а в json будут футы)</label>
                        <input type="number" class="form-control" id="Input2" placeholder="Enter text" data-ui="input3"
                            data-ui-source="Input3">
                    </div>


                    <div class="form-group" data-ui="checkboxValue" data-ui-source="checkbox">
                        <label class="radio-inline">
                            <input type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="1"> 1
                        </label>
                        <label class="radio-inline">
                            <input type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="2"> 2
                        </label>
                        <label class="radio-inline">
                            <input type="checkbox" name="inlineRadioOptions" id="inlineRadio3" value="3"> 3
                        </label>
                    </div>

                    <div class="form-group" data-ui="radioValue" data-ui-source="radio">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"> 1
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2"> 2
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3"> 3
                        </label>
                    </div>

                    <div class="form-group">
                        <select class="form-control" data-ui="selectValue">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <select multiple class="form-control" data-ui="selectMultiValue">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </form>

                <span data-ui="outJson"></span>

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- helperJQ -->
    <script src="../../helper-jq.js"></script>

    <script src="app.js"></script>
</body>

</html>
